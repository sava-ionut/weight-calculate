<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nutrition Weight</title>
  </head>
  <body>
    <div class="pagina-index container">
      <div class="container container-fluid">
        <div id="continut" class="content">
          <div class="nutrition">
            <div class="nume">
              <p>Input your name</p>
              <input type="text" placeholder="name" id="a" />
            </div>
            <div class="sexul">
              <p>Input Male/Female</p>
              <input type="text" placeholder="men / women" id="b" />
            </div>
            <div class="varsta">
              <p>Input your ~weight</p>
              <input type="text" placeholder="weight" id="c" />
            </div>
            <p class="first-btn">
              <button
                type="button"
                id="btn_calc"
                onclick="calculate()"
                class="btn btn-outline-primary"
              >
                Submit
              </button>
              <input
                id="reset"
                class="btn btn-primary"
                type="reset"
                value="Reset"
              />
            </p>
          </div>

          <div class="image-for-all">
            <div id="img_men" class="img-men"></div>
            <div id="img_men_1" class="img-men_1"></div>
            <div id="img_men_2" class="img-men_2"></div>
            <div id="img_women" class="img-women"></div>
            <div id="img_women_1" class="img-women_1"></div>

            <div id="show_john" class="john">
              <h4 class="text-john" id="name_john">john doe</h4>
              <span class="line"></span>
              <h5 id="identiti">M</h5>
              <span class="line"></span>
              <h5 id="weight">weight:24</h5>
              <span class="line"></span>
              <h5 id="nutrition_rezult">Normal Weight</h5>
            </div>

            <div id="show_mary" class="mary">
              <h4>Mary Anne</h4>
              <span class="line"></span> weight:24
              <span class="line"></span> Obese
            </div>

            <div class="butoane">
              <button
                type="button"
                id="btn_john"
                class="button-1 btn btn-primary"
                onclick="open_john()"
              >
                John Doe
              </button>

              <button
                type="button"
                id="btn_mary"
                class="button-2 btn btn-danger"
                onclick="open_mary()"
              >
                Mary Anne
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
